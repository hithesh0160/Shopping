name: Shopping Maven CI

on:
  push:              # Runs automatically on code push
    branches:
      - main         # or any branches you want
  workflow_dispatch: # Enables manual run via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven and capture filtered output
        id: capture_output
        working-directory: ./shop
        run: |
          # Run Maven and capture all output
          OUTPUT="$(mvn -B clean install 2>&1)"
          echo "$OUTPUT"
          echo "‚úÖ‚úÖ‚úÖ MAVEN BUILD DONE. CAPTURE COMPLETED ‚úÖ‚úÖ‚úÖ"

          # Extract everything after the marker line
          FILTERED_OUTPUT="$(echo "$OUTPUT" | awk '/\[INFO\] Running TestSuite/ {found=1; next} found')"

          # Take the last 20 lines, escape backticks for Telegram formatting
          TRUNCATED_OUTPUT="$(echo "$FILTERED_OUTPUT" | tail -n 20 | sed 's/`/\\`/g')"

          # Store in GitHub Actions env
          echo "BUILD_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$TRUNCATED_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Telegram Message on Success
        if: ${{ success() }}
        run: MESSAGE="‚úÖ *Build Success* for \`${{ github.repository }}\`!\n\nüîó [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\nüìù Output (last 20 lines):\n\`\`\`\n${{ env.BUILD_OUTPUT }}\n\`\`\`" && curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" --data-urlencode chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data-urlencode text="$MESSAGE" -d parse_mode=Markdown

      - name: Send Telegram Message on Failure
        if: ${{ failure() }}
        run: MESSAGE="‚ùå *Build Failed* for \`${{ github.repository }}\`!\n\nüîó [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\nüìù Output (last 20 lines):\n\`\`\`\n${{ env.BUILD_OUTPUT }}\n\`\`\`" && curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" --data-urlencode chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data-urlencode text="$MESSAGE" -d parse_mode=Markdown
