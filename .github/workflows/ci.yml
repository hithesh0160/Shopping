name: Notify Telegram Test Results

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      custom_message:
        description: "Send a custom Telegram message"
        required: false
        default: ""

jobs:
  notify:
    runs-on: ubuntu-22.04

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests
        run: |
          cd shop
          mvn clean test | tee mvn_output.log

      - name: Check for mvn_output.log file
        id: check_log
        run: |
          if [ -f ./shop/mvn_output.log ]; then
            echo "log_exists=true" >> $GITHUB_OUTPUT
            tail -n 20 ./shop/mvn_output.log > ./shop/last_20.log
          else
            echo "log_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Send test result to Telegram (only if log exists)
        if: steps.check_log.outputs.log_exists == 'true'
        run: |
          MESSAGE="üì¶ *Test Results from GitHub Actions*\n\nüìù Last 20 lines:\n\`\`\`\n$(cat ./shop/last_20.log)\n\`\`\`"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            --data-urlencode text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Send custom Telegram message (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.custom_message != ''
        run: |
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            --data-urlencode text="${{ github.event.inputs.custom_message }}" \
            -d parse_mode="Markdown"
